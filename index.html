<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/bootstrap.min.css.map">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Document</title>
</head>
<body>
  <header class="sait-header">
    <div class="container">
      <div class="header__wrapper">
        <a href="#">
          <img class="header__img" src="./images/sait-logo.svg" alt="sait-logo">
        </a>
        <nav class="header__nav nav">
          <ul class="nav__list"> 
            <li class="nav__item">
              <a class="nav__link p-2" href="#">Home</a>
            </li>
            <li class="nav__item">
              <a class="nav__link p-2" href="#">Portfoli</a>
            </li>
            <li class="nav__item">
              <a class="nav__link p-2" href="#">My Github</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <main class="sait-main">
    <div class="container">
      <div class="sait-main__wrapper books">
        <h1 class="visually-hidden"></h1>
        <form class = "books__form js-form">
          <h2 class="visually-hidden"></h2>
          <input class="books__input js-input" type="text" placeholder="The book you are looking for">
          <select class="books__select js-select">
            <option value="all">All</option>
          </select>
          <button class="books__btn px-5">Search</button>
        </form>
        <ul class="list d-flex justify-content-center align-items-center gap-4 flex-wrap mt-0 mb-0 p-lg-0 list-unstyled">
        </ul>
      </div>
    </div>
  </main>
  <footer class="sait-footer">
    <div class="container">
      <div class="footer__wrapper">
        <a href="#">
          <img class="footer__img" src="./images/sait-logo.svg" alt="sait-logo">
        </a>
          <ul class="footer__list"> 
            <li class="footer__footer">
              <a class="footer__link" href="#">Home</a>
            </li>
            <li class="footer__item">
              <a class="footer__link" href="#">Portfoli</a>
            </li>
            <li class="footer__item">
              <a class="footer__link" href="#">My Github</a>
            </li>
          </ul>
      </div>
    </div>
  </footer>
  <script src="./js/bootstrap.bundle.js.map"></script>
  <script src="./js/books.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
